<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Users</h1>
<ul>
    <li th:each="user : ${users}">

        <span th:text="'| Name: ' + ${user.name}"></span>
        <span th:text="'| Email: ' + ${user.email}"></span>
        <span th:text="'| Password: ' + ${user.password}"></span>
    </li>
</ul>
</body>
</html>
